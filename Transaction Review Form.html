<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction Review Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 25px;
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #202124;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #3c4043;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f1f3f4;
      color: #5f6368;
      cursor: not-allowed;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .row .column {
      flex: 1;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      gap: 10px;
    }

    .button-row button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .accept-btn {
      background-color: #4caf50;
    }

    .accept-btn:hover {
      background-color: #43a047;
    }

    .reject-btn {
      background-color: #f44336;
    }

    .reject-btn:hover {
      background-color: #e53935;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
        gap: 0px;
      }

      .button-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Transaction Review Form</h2>
  <form>
    <label for="transactionId">Transaction ID</label>
    <input type="text" id="transactionId" value="67678678" readonly>

    <label for="date">Date of Transaction</label>
    <input type="text" id="date" value="09-09-2025" readonly>

    <label for="time">Time of Transaction</label>
    <input type="text" id="time" value="06 : 00 AM" readonly>

    <div class="row">
      <div class="column">
        <label for="payer">Payer</label>
        <input type="text" id="payer" value="Sahithi Niharika" readonly>
      </div>
      <div class="column">
        <label for="payee">Payee</label>
        <input type="text" id="payee" value="Shubham Dwivedi" readonly>
      </div>
    </div>

    <label for="amount">Amount of Transaction (â‚¹)</label>
    <input type="text" id="amount" value="500" readonly>
	<!-- Add this inside your <form> just below the Amount field -->
	<label for="viewReceipt">Receipt</label>
	<button id="viewReceiptBtn" type="button" disabled style="
	  width: 100%;
	  padding: 10px;
	  margin-top: 6px;
	  border: none;
	  border-radius: 8px;
	  font-size: 14px;
	  font-weight: 500;
	  background-color: #ccc;
	  color: #666;
	  cursor: not-allowed;
	">
	  Receipt Unavailable
	</button>
	
	<script>
	  // Simulate fetching receipt data from a database or spreadsheet
	  const receiptAvailable = false; // Change to true if receipt exists
	
	  const viewBtn = document.getElementById('viewReceiptBtn');
	
	  if (receiptAvailable) {
	    viewBtn.disabled = false;
	    viewBtn.textContent = 'View Receipt';
	    viewBtn.style.backgroundColor = '#673ab7';
	    viewBtn.style.color = '#fff';
	    viewBtn.style.cursor = 'pointer';
	
	    viewBtn.addEventListener('click', () => {
	      // Replace with actual receipt viewing logic
	      alert('Opening receipt...');
	    });
	  }
	</script>


    <div class="button-row">
      <button type="submit" class="accept-btn">Accept</button>
      <button type="submit" class="reject-btn">Reject</button>
    </div>
  </form>
</div>

</body>
</html>
